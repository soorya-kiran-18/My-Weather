<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherSphere</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">MyWeather</a>
        </div>
    </nav>

    <div class="container">
        <header>
          <h1>Weather Forecast</h1>
          <p>Enter a city to see the current weather conditions</p>
        </header>
    
        <form class="weather-form">
          <input type="text" class="city-input" placeholder="Enter city name...">
          <button type="submit" class="search-btn"><i class="fas fa-search"></i> Get Weather</button>
        </form>
    
        <div class="weather-card" style="display: none"></div>
    </div>

    <section id="contact" class="contact-section">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <p>soorya1811@gmail.com</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
